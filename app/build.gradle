apply plugin: 'com.android.application'

def VUFORIA_SDK_DIR = '..'
def NATIVE_LIB_DIR = '/lib'
def JAR_DIR = '/java/vuforia'

android {
    compileSdkVersion 22
    buildToolsVersion '23.0.2'

    sourceSets.main {
        jni.srcDirs = []
        jniLibs.srcDir "$VUFORIA_SDK_DIR/$NATIVE_LIB_DIR/"
    }

    defaultConfig {
        applicationId "com.qualcomm.vuforia.samples.VuforiaSamples"
        minSdkVersion 17
        targetSdkVersion 22
        versionCode 200
        versionName "5.0"
    }

    archivesBaseName = rootProject.projectDir.getName()

    buildTypes {
        release {
            minifyEnabled false
            ndk {
                abiFilters "armeabi-v7a"
            }
        }
        debug {
            minifyEnabled false
            debuggable true
            ndk {
                abiFilters "armeabi-v7a"
            }
            jniDebuggable true
        }
    }

    buildTypes.each {
        it.buildConfigField 'String', 'VUFORIA_LICENSE_KEY', VuforiaLicenseKey
    }

}

dependencies {
    compile files("$VUFORIA_SDK_DIR/$JAR_DIR/Vuforia.jar")
}
